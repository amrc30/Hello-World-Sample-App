<div class='bckgim'>
</div>
<div>
    <div class='col-md-offset-2 col-md-8'>
        <p>
            <a href="#/" class='btn btn-primary'>Back to Search</a>

        </p>
        Forecast for {{city}}
        <hr /> Days:
        <a ui-sref="forecast({days: 2})" ng-class="{'bg-primary': days == 2}">2</a> |
        <a ui-sref="forecast({days: 5})" ng-class="{'bg-primary': days == 5}">5</a> |
        <a ui-sref="forecast({days: 7})" ng-class="{'bg-primary': days == 7}">7</a>
        <hr />
    </div>
    <div class='col-md-push-2 col-md-10'>
        Weather Results for {{days}} days
    </div>
    <div ng-repeat="x in weatherResult.list">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <forecast-directive info="x" convert-standard-func="convertCelsius(dayTemp)" convert-date="convertDate(dt)" date-format="MMM d y"></forecast-directive>
            </div>
        </div>
    </div>
</div>
