<div ng-repeat="weather in details.list">
    <div class="row">
        <div class="col-md-12">
            <forecast-directive info="weather" convert-standard-func="convertCelsius(dayTemp)" convert-date="convertDate(dt)" date-format="MMM d y"></forecast-directive>
        </div>
    </div>
</div>
